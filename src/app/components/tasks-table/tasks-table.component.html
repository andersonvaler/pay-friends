<h2>Meus pagamentos</h2>

<div class="add-task-container">
  <button class="btn btn-primary" (click)="openDialog(null)">
    ADICIONAR PAGAMENTO
  </button>
</div>

<div class="table-container table-responsive">
  <div class="header-table-actions">
    <mat-form-field appearance="outline" class="search">
      <input matInput placeholder="Pesquisar por usuário" type="text" />
    </mat-form-field>
  </div>
  <table class="table-striped">
    <thead>
      <tr>
        <th scope="col">Avatar</th>
        <th scope="col">Usuário</th>
        <th scope="col">Título</th>
        <th scope="col">Data</th>
        <th scope="col">Valor</th>
        <th scope="col">Pago</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of dataSource">
        <td>
          <img src="{{ task.image }}" alt="Profile Avatar" class="avatar" />
        </td>
        <td>{{ task.name }}</td>
        <td>{{ task.title }}</td>
        <td>{{ formatTaskDate(task.date) }}</td>
        <td>{{ formatTaskValue(task.value) }}</td>
        <td>
          <input
            type="checkbox"
            name="isPayed"
            [checked]="task.isPayed"
            (change)="editStatus(task)"
          />
        </td>
        <td>
          <div class="table-action-buttons">
            <button (click)="editTask(task)">
              <img src="../assets/editIcon.svg" />
            </button>
            <button (click)="openDeleteConfirm(task)">
              <img src="../assets/deleteIcon.svg" />
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
